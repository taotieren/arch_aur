name: CI
on: [push, pull_request]
#  schedule:
#  - cron: '* 6 * * *'

jobs:
  run-build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup
    steps:
      - uses: actions/checkout@v2
      - name: Build Arch Linux package
        uses: taotieren/build-arch-package@archlinuxcn
        with:
          BUILDING: archlinuxcn-x86_64-build
          PKGBUILD: $GITHUB_WORKSPACE/PKGBUILD
          DEPENDS: *.pkg.tar.zst 
          OUTDIR: $HOME/arch-packages
          
      - name: Prepare darling-bin
        run: |
          mkdir -pv ./artifact/darling-bin/
          #cp -rf $(find $GITHUB_WORKSPACE/ -type f -name "*.sh*") $HOME/arch-packages/
          #bash $HOME/arch-packages/gen.sh -m
          cp -rfv $(find $HOME/arch-packages -type f -name "*.zst*") ./artifact/darling-bin/

      - name: Deliver darling-bin
        uses: actions/upload-artifact@v2
        with:
          name: darling-bin
          path: ./artifact/darling-bin/

      - name: Upload release asset
        if: github.event == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.YOURTOKEN }}
          file: ./artifact/darling-bin/*
          tag: ${{ github.ref }}
          file_glob: true
